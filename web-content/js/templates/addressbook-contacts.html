<table class="table table-bordered" id='contactsGrid' width='100%'>
    <thead>
        <tr>
            <th><b>Full Name</b></th>
            <th><b>Numbers</b></th>
        </tr>
    </thead>
    <tbody>
        <% if ($.isEmptyObject(contacts)) { %>
        <tr><td colspan='2'>No Users Found</td></tr>
        <% } else {
        $.each(contacts, function () { %>
        <tr class="number-row" data-id=<%= this.id%>>
            <td><%= this.full_name%></td>
            <td><% $.each(this.numbers, function() {
                %><a href="<%= this %>"><%= this.split("sip:")[1].split("@")[0] %></a></br><% 
                }) %></td>
        </tr>
        <% })
        }
        %>
    </tbody>
</table>
